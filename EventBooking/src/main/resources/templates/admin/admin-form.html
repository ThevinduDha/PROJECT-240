<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin-portal/admin-form.css}">
</head>
<body>
<div class="container">
    <div class="admin-header">
        <h2 th:text="${isEdit} ? 'Edit Admin' : 'Create Admin'">Create Admin</h2>
        <p>Enter the details for the new admin account.</p>
    </div>

    <div class="admin-nav">
        <a th:href="@{/admin/admins}" class="admin-btn">Back to Admin List</a>
        <a th:href="@{/admin/dashboard}" class="admin-btn">Back to Dashboard</a>
        <a th:href="@{/logout}" class="admin-btn" style="margin-left: auto;">Logout</a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

    <div class="form-container">
        <form th:action="@{/admin/admins/create}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Create Admin</button>
                <a th:href="@{/admin/admins}" class="btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
