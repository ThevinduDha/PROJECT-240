<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Edit User' : 'Create User'">User Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-portal/admin.css}">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #4caf50;
            --accent-color: #8bc34a;
            --text-color: #333;
            --light-color: #f1f8e9;
        }

        .admin-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .admin-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .admin-btn {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .admin-btn:hover {
            background-color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-actions {
            margin-top: 20px;
        }

        .btn-submit {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: var(--primary-color);
        }

        .btn-cancel {
            background-color: #f5f5f5;
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="admin-header">
        <h2 th:text="${isEdit} ? 'Edit User' : 'Create User'">User Form</h2>
        <p th:text="${isEdit} ? 'Update user information' : 'Create a new user account'">User form description</p>
    </div>

    <div class="admin-nav">
        <a th:href="@{/admin/dashboard}" class="admin-btn">Dashboard</a>
        <a th:href="@{/admin/users}" class="admin-btn">Back to Users</a>
    </div>

    <form th:action="@{${isEdit ? '/admin/users/update' : '/admin/users/create'}}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${username}" class="form-control" required th:readonly="${isEdit}">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <small th:if="${isEdit}">Enter a new password or the current one to keep it unchanged.</small>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${email}" class="form-control" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit" th:text="${isEdit} ? 'Update User' : 'Create User'">Submit</button>
            <a th:href="@{/admin/users}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
