<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Capture Moments</title>
    <link rel="stylesheet" th:href="@{/css/admin-portal/admin-login.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<div class="container">
    <!-- Left Side - Image -->
    <div class="login-image">
        <div class="login-image-content">
            <h1>Admin Portal</h1>
            <p>Manage your photography services</p>
        </div>
    </div>

    <!-- Right Side - Form -->
    <div class="login-form-container">
        <div class="logo">
            <div class="camera-icon">ðŸ“·</div>
            <h1>Capture Moments</h1>
            <p>Admin Portal</p>
        </div>

        <div class="form-container">
            <h2>Admin Login</h2>
            <p style="text-align: center; margin-bottom: 1.5rem; color: #757575;">Please enter your credentials</p>

            <div th:if="${error}" class="alert alert-error" id="alert-error">
                <p th:text="${message}">Validation error</p>
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Log In</button>
            </form>

            <footer>
                <p>&copy; 2023 Capture Moments. All rights reserved.</p>
            </footer>
        </div>
    </div>
</div>
<script>
    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function() {
        const errorMessage = document.getElementById("alert-error");
        if (errorMessage) {
            // Set a timeout to hide the message after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = "none";
            }, 5000); // 5000 milliseconds = 5 seconds
        }
    });
</script>
</body>
</html>
