<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Capture Moments</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <!-- Left Side - Image -->
    <div class="login-image">
        <div class="login-image-content">
            <h1>Create Lasting Memories</h1>
            <p>Join our community of photography enthusiasts</p>
        </div>
    </div>

    <!-- Right Side - Form -->
    <div class="login-form-container">
        <div class="logo">
            <div class="camera-icon">ðŸ“·</div>
            <h1>Capture Moments</h1>
            <p>Professional Photography & Videography Booking</p>
        </div>

        <div class="form-container">
            <h2>Create Account</h2>
            <p class="text-secondary" style="text-align: center; margin-bottom: 1.5rem; color: var(--text-secondary);">Join us to book amazing photographers</p>

            <div th:if="${error}" class="alert alert-error" id="alert-error">
                <p th:text="${message}">Validation error</p>
            </div>

            <form th:action="@{/register}" method="post">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name ="confirmPassword" required>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>


            <p class="signup-link">Already have an account? <a th:href="@{/login}">Log in</a></p>
        </div>

        <footer>
            <p>&copy; 2025 Capture Moments. All rights reserved.</p>
        </footer>
    </div>
</div>
</body>
</html>
